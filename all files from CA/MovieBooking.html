  <div class="booking_container">
    <h1 style="font-size:30px; font-family:verdana;" style=>Register</h1>
    <p style="font-size:20px; font-family:verdana;">Please fill in this form to book your seating for the movie you'd like to see.</p>
    <hr>

    <label style="font-size:20px; font-family:verdana;" for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <hr>

    <label style="font-size:20px; font-family:verdana;" for="days"><b>Choose a time and date:</b></label>
    <br>
  
    <input type="datetime-local"
           value="2023-01-01T00:00"/>

    <hr>

    <label style="font-size:20px; font-family:verdana;" for="seats"><b>Choose a seating:</b></label>
    <select name="seating" id="seating">
      <option value="seating1">Regular seats 5.99€ </option>
      <option value="seating2">V.I.P seats 6.99€</option>
      <option value="seating3">Premium seats 11.99€</option>
    </select>

<hr>

    <label style="font-size:20px; font-family:verdana;" for="card"><b>Enter Credit Card Information</b></label>
    <br>
    <br>
    <input style="font-size:15px; font-family:verdana;" type="cardinfo" placeholder="Enter Cardholder Name" name="cardname" id="cardname" required>
    <br>
    <input style="font-size:15px; font-family:verdana;" type="cardinfo" placeholder="Enter Number" name="cardnumber" id="cardnumber" required>
    <br>
    <input style="font-size:15px; font-family:verdana;" type="cardinfo" placeholder="Enter Expiry Date" name="carddate" id="carddate" required>
    <br>
    <input style="font-size:15px; font-family:verdana;" type="cardinfo" placeholder="Enter CVC" name="cardCVC" id="cardCVC" required>

<hr>

<p id="captcha"></p>
    <input type="text" id="userinput" placeholder="Enter Captcha">
    <button id="submit">Submit</button>
