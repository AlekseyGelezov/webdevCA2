  <div class="contact_us_container">
    <h1 style="font-size:25px; font-family:verdana;" style=>Contact us!</h1>
    <p style="font-size:20px; font-family:verdana;">If you have concerns or any issues please do not hesitate to contact us!</p>

    <label style="font-size:20px; font-family:verdana;" for="first_name"><b>Enter your first name: </b></label>

    <label style="font-size:20px; font-family:verdana;" for="email"><b>Enter your email: </b></label>

    <hr>
    <br>

    <label style="font-size:20px; font-family:verdana;" for="phone_number"><b>Enter your phone number</b></label>
    <input type="tel" placeholder="Enter phone number" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <hr>
    <br>

    <button style="font-size:20px; font-family:verdana;" type="submit" class="contact_submit">Submit details</button>
